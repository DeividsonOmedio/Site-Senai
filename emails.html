<main class="mt-5 p-5 h-100">

  <div >
    <h5>Cursos selecionados</h5>
    <ul id="cursosSelecionados" class="list-unstyled">
      
    </ul>
  </div>

  <form id="form" class="row g-3 needs-validation" >
    <div class="col-md-6">
      <label for="validationCustom01" class="form-label" >Nome</label>
      <input type="text" class="form-control " id="validationCustom01"  placeholder="seu nome" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom02" class="form-label">Sobrenome</label>
      <input type="text" class="form-control" id="validationCustom02" placeholder="Sobrenome" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-12">
      <label for="validationCustomUsername" class="form-label">Email</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" placeholder="seu@email.com" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Por favor, insira um email valido.
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <label for="validationCustom03" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        Por favor, insira seu endereço.
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom03" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="validationCustom035" required>
      <div class="invalid-feedback">
        Por favor, insira seu endereço.
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom04" class="form-label">País</label>
      <select class="form-select" id="validationCustom04" required>
        <option selected disabled value="">Escolha...</option>
        <option value="BRASIL">Brasil</option>
        <option value="Estrangeiro">Estrangeiro</option>
      </select>
      <div class="invalid-feedback">
        Por favor, selecione um País.
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom05" class="form-label">State</label>
      <select class="form-select" id="validationCustom05" required>
        <option selected disabled value="">Escolha...</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
        <option value="EX">Estrangeiro</option>
      </select>
      <div class="invalid-feedback">
        Por favor, selecione um estado.
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom06" class="form-label">CEP</label>
      <input type="text" class="form-control" id="validationCustom06" required value="" maxlength="9"  onblur="pesquisacep(this.value);" placeholder="Insira o CEP para preenchimento automatico">
      <div class="invalid-feedback">
        Por favor, selecione um CEP valido.
      </div>
    </div>
    <div class="col-12">
     <!-- <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Concorde com os termos e condições
        </label>
        <div class="invalid-feedback">  
          Você deve concordar antes de enviar.
        </div>
      </div>
    </div>-->
    <div class="col-12 ">
      <button class="bg-dark text-light fw-bold w-100 p-2" type="submit">Enviar</button>
    </div>
  </form>

</main>
